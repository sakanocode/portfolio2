<h1 class="page-title">Link Travel お問い合わせフォーム</h1>

<form class="contact-form">
  <label>お名前<input type="text" required></label>
  <label>メールアドレス<input type="email" required></label>
  <label>出発予定日<input type="date"></label>

  <fieldset>
    <legend>海外旅⾏の経験</legend>
    <label><input type="radio" name="exp" value="yes">あり</label>
    <label><input type="radio" name="exp" value="no">なし</label>
  </fieldset>

  <fieldset>
    <legend>旅⾏の⽬的</legend>
    <label><input type="checkbox">観光</label>
    <label><input type="checkbox">グルメ</label>
    <label><input type="checkbox">ショッピング</label>
  </fieldset>

  <label>お問い合わせ内容<textarea rows="5"></textarea></label>
  <button type="submit">送信</button>
</form>
